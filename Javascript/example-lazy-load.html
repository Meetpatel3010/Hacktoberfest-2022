<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy load</title>
</head>

<body>
    Image will update once original HighQuality image load completly.
    <img id="bg"
        src="https://images.unsplash.com/photo-1602526431365-3d866741cbdb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=600&q=40"
        data-orgsrc="https://images.unsplash.com/photo-1602526431365-3d866741cbdb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=6000&q=100"
        width="3919px" />

    <script>
        loadOriginalImage(document.getElementById('bg'));

        function loadOriginalImage(item) {
            var img = new Image();
            img.onload = function () {
                item.src = img.src;
            }
            img.src = item.dataset.orgsrc;
        }
    </script>
</body>

</html>
