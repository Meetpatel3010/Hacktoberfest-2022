<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive table</title>
    <style>
        .container-table100 {
            width: 100%;
            min-height: 100vh;
            background: #c4d3f6;

            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 33px 30px;
        }

        .wrap-table100 {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            display: table;
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .table {
                display: block;
            }
        }

        .row {
            display: table-row;
            background: #fff;
        }

        .row.header {
            color: #ffffff;
            background: #c3383b !important;
        }

        @media screen and (max-width: 768px) {
            .row {
                display: block;
            }

            .row.header {
                padding: 0;
                height: 0px;
            }

            .row.header .cell {
                display: none;
            }

            .row .cell:before {
                color: #808080;
                line-height: 1.2;
                font-weight: unset !important;

                margin-bottom: 13px;
                content: attr(data-title);
                min-width: 98px;
                display: block;
            }
        }

        .cell {
            display: table-cell;
        }

        @media screen and (max-width: 768px) {
            .cell {
                display: block;
            }
        }

        .row .cell {
            color: #666666;
            line-height: 1.2;
            font-weight: unset !important;

            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f2f2f2;
        }

        .row.header .cell {
            color: #fff;
            line-height: 1.2;
            font-weight: unset !important;

            padding-top: 19px;
            padding-bottom: 19px;
        }

        .row .cell:nth-child(1) {
            width: 40px;
            padding-left: 40px;
        }

        .row .cell:nth-child(2) {
            width: 160px;
        }

        .row .cell:nth-child(3) {
            width: 100px;
        }

        .row .cell:nth-child(4) {
            width: 80px;
        }


        .table,
        .row {
            width: 100% !important;
        }

        .row:hover {
            background-color: #ececff;
            cursor: pointer;
        }

        .row.header:hover {
            color: #ffffff;
            background: #c3383b !important;
        }

        .BoldLink {
            color: #c3383b !important;
            font-weight: 600 !important;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .row {
                border-bottom: 1px solid #f2f2f2;
                padding-bottom: 18px;
                padding-top: 30px;
                padding-right: 15px;
                margin: 0;
            }

            .row .cell {
                border: none;
                padding-left: 30px;
                padding-top: 16px;
                padding-bottom: 16px;
            }

            .row .cell:nth-child(1) {
                padding-left: 30px;
            }

            .row .cell {
                color: #555555;
                line-height: 1.2;
                font-weight: unset;
            }

            .table,
            .row,
            .cell {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <div class="wrap-table100">
        <div class="table">
            <div class="row header">
                <div class="cell">

                </div>
                <div class="cell">
                    Title
                </div>
                <div class="cell">
                    Duration
                </div>

                <div class="cell">
                    Download
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    1.
                </div>
                <div class="cell" data-title="Title:">
                    iOS Developer
                </div>
                <div class="cell" data-title="Duration:">
                    15:00
                </div>
                <div class="cell BoldLink">
                    Download
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    1.
                </div>
                <div class="cell" data-title="Title:">
                    iOS Developer
                </div>
                <div class="cell" data-title="Duration:">
                    15:00
                </div>
                <div class="cell BoldLink">
                    Download
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
